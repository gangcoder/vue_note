<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <!-- 引入vue -->
    <script src="../static/vue.js"></script>
</head>
<body>
<div id="example">
    <p>message: {{message}}</p>
    <p>filter: {{message|capitalize}}</p>
</div>
    
<script>
    var vm = new Vue({
        el: "#example",
        data: {
            message: "hello",
        },
        filters: {
            capitalize: function (value) {
                if (!value) return '';
                value = value.toString()
                return value.charAt(0).toUpperCase() + value.slice(1)
            }
        }
    })
</script>
</body>
</html>
