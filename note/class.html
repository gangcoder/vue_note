<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
    <!-- 引入vue -->
    <script src="../static/vue.js"></script>
</head>
<body>
<div id="example">
    <div v-bind:class="{active: isActive}">class</div>

    <div v-bind:class="classObject">class bind object</div>

    <div v-bind:class="[activeClass, errorClass]"></div>

    <div v-bind:style="{color: activeColor, fontSize: fontSize + 'px'}">style</div>
</div>
<script>
    var vm = new Vue({
        el: "#example",
        data: {
            isActive: true,
            hasError: false,
            classObject: {
                active: true,
                'text-danger': true,
            },
            activeClass: 'active',
            errorClass: 'text-danger',
            activeColor: 'red',
            fontSize: 30
        }
    })
</script>
</body>
</html>
