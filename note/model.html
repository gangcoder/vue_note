<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>model 绑定事件</title>
    <!-- 引入vue -->
    <script src="../static/vue.js"></script>
</head>
<body>
<div id="example">
    <p>{{message}}</p>
    <input v-model="message">
</div>
    
<script>
    var vm = new Vue({
        el: "#example",
        data: {
            message: "hello"
        }
    })
</script>
</body>
</html>
