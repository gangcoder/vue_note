<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="static/index.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <el-button>默认按钮</el-button> 
    <el-button type="primary">主要按钮</el-button>
    <el-button type="text">文字按钮</el-button>
    <el-button type="">default</el-button>
    <el-button type="primary">primary</el-button>
    <el-button type="success">success</el-button>
    <el-button type="warning">warning</el-button>
    <el-button type="danger">danger</el-button>
    <el-button type="info">info</el-button>
    <el-button type="text">text</el-button>
    <el-button :plain="true" :disabled="true">主要按钮</el-button>
    <el-button :plain="false" :disabled="true">主要按钮</el-button>

    <div class="block">
      <span class="demonstration">默认颜色</span>
      <span class="wrapper">
        <el-button type="success">成功按钮</el-button>
        <el-button type="warning">警告按钮</el-button>
        <el-button type="danger">危险按钮</el-button>
        <el-button type="info">信息按钮</el-button>
      </span>
    </div>

    <div class="block">
      <span class="demonstration">hover 显示颜色</span>
      <span class="wrapper">
        <el-button :plain="true" type="success">成功按钮</el-button>
        <el-button :plain="true" type="warning">警告按钮</el-button>
        <el-button :plain="true" type="danger">危险按钮</el-button>
        <el-button :plain="true" type="info">信息按钮</el-button>
      </span>
    </div>

    <el-button type="primary" :loading="isLoading">{{loadStatus}}</el-button>
    <el-button type="primary" :plain="true" @click="changeStatus">改变状态</el-button>

    <div class="block">
      <el-button-group>
        <el-button type="primary" icon="edit"></el-button>
        <el-button type="primary" icon="share"></el-button>
        <el-button type="primary" icon="delete"></el-button>
      </el-button-group>
    </div>
  </div>
</body>

<!-- 先引入 Vue -->
<script src="static/vue.js"></script>
<!-- 引入组件库 -->
<script src="static/index.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      isLoading: true,
      loadStatus: "加载中"
    },
    methods: {
      changeStatus: function () {
        this.loadStatus = "加载完成";
        this.isLoading = false;
      }
    }
  })
</script>
</html>
